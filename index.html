<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- Start Search Box -->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for Meal..." id="search-food">
                <div class="input-group-append">
                    <button type="button" class="btn btn-info" onclick="getFoodItems()">Search</button>
                </div>
            </div>
            <div id="error-information">
                <h4>Please Enter a Valid Meal Name...!!</h4>
            </div>
        </form>
        <!-- End Search Box -->
        <!-- Single Food Details -->
        <div id="single-food-details"></div>

        <!-- Food Menu Table -->
        <div id="food-items"></div>
    </section>

    <!-- Script code here -->
    <script src="script.js"></script>
</body>
</html>
